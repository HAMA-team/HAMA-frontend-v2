<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAMA - 마이페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Left Sidebar -->
    <div class="fixed left-0 top-0 h-full bg-white border-r border-gray-200 z-50" style="width: 260px;">
        <div class="flex flex-col h-full">
            <div class="flex items-center justify-between p-4 border-b border-gray-200">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-sm">H</span>
                    </div>
                    <span class="font-semibold text-gray-900 tracking-tight">HAMA</span>
                </div>
                <button class="p-1.5 hover:bg-gray-100 rounded-lg transition-colors">
                    <i data-lucide="panel-left" class="w-5 h-5 text-gray-600"></i>
                </button>
            </div>
            
            <div class="p-3">
                <button class="w-full flex items-center gap-2 px-4 py-2.5 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors font-medium text-sm">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    새 채팅
                </button>
            </div>
            
            <div class="px-3 space-y-1">
                <button class="w-full flex items-center gap-3 px-3 py-2 hover:bg-gray-100 rounded-lg transition-colors text-left text-sm">
                    <i data-lucide="message-square" class="w-4 h-4 text-gray-600"></i>
                    <span class="text-gray-700 font-medium">채팅</span>
                </button>
                <button class="w-full flex items-center gap-3 px-3 py-2 hover:bg-gray-100 rounded-lg transition-colors text-left text-sm">
                    <i data-lucide="sparkles" class="w-4 h-4 text-gray-600"></i>
                    <span class="text-gray-700 font-medium">아티팩트</span>
                </button>
                <button class="w-full flex items-center gap-3 px-3 py-2 hover:bg-gray-100 rounded-lg transition-colors text-left text-sm">
                    <i data-lucide="pie-chart" class="w-4 h-4 text-gray-600"></i>
                    <span class="text-gray-700 font-medium">포트폴리오</span>
                </button>
                <button class="w-full flex items-center gap-3 px-3 py-2 bg-gray-100 rounded-lg transition-colors text-left text-sm">
                    <i data-lucide="user" class="w-4 h-4 text-gray-600"></i>
                    <span class="text-gray-700 font-medium">마이페이지</span>
                </button>
                <button class="w-full flex items-center gap-3 px-3 py-2 hover:bg-gray-100 rounded-lg transition-colors text-left text-sm">
                    <i data-lucide="compass" class="w-4 h-4 text-gray-600"></i>
                    <span class="text-gray-700 font-medium">디스커버</span>
                </button>
            </div>
            
            <div class="flex-1 overflow-y-auto px-3 mt-4">
                <div class="text-xs font-semibold text-gray-500 uppercase tracking-wide px-3 mb-2">최근 채팅</div>
                <div class="space-y-0.5">
                    <button class="w-full text-left px-3 py-2 hover:bg-gray-100 rounded-lg transition-colors">
                        <div class="text-sm text-gray-900 truncate">삼성전자 투자 분석 요청</div>
                        <div class="text-xs text-gray-500 mt-0.5">2일 전</div>
                    </button>
                    <button class="w-full text-left px-3 py-2 hover:bg-gray-100 rounded-lg transition-colors">
                        <div class="text-sm text-gray-900 truncate">포트폴리오 리밸런싱</div>
                        <div class="text-xs text-gray-500 mt-0.5">5일 전</div>
                    </button>
                    <button class="w-full text-left px-3 py-2 hover:bg-gray-100 rounded-lg transition-colors">
                        <div class="text-sm text-gray-900 truncate">미국 주식 시장 전망</div>
                        <div class="text-xs text-gray-500 mt-0.5">1주 전</div>
                    </button>
                </div>
            </div>
            
            <div class="border-t border-gray-200 p-3">
                <div class="flex items-center gap-3 px-3 py-2 hover:bg-gray-100 rounded-lg cursor-pointer transition-colors">
                    <div class="w-8 h-8 bg-gradient-to-br from-gray-400 to-gray-500 rounded-full flex items-center justify-center">
                        <span class="text-white text-sm font-semibold">김</span>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="text-sm font-medium text-gray-900 truncate">김투자</div>
                        <div class="text-xs text-gray-500">프리미엄 플랜</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div style="margin-left: 260px;">
        <div class="max-w-4xl mx-auto px-8 py-8 pb-32">
            <h1 class="text-3xl font-semibold text-gray-900 tracking-tight mb-8">마이페이지</h1>
            
            <div class="space-y-6">
                <!-- Profile Section -->
                <div class="bg-white border border-gray-200 rounded-xl p-6">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">프로필</h2>
                    <div class="flex items-center gap-6">
                        <div class="w-20 h-20 bg-gradient-to-br from-gray-400 to-gray-500 rounded-full flex items-center justify-center">
                            <span class="text-white text-2xl font-semibold">김</span>
                        </div>
                        <div>
                            <div class="text-xl font-semibold text-gray-900 mb-1">김투자</div>
                            <div class="text-sm text-gray-600">32세 · 프리미엄 플랜</div>
                        </div>
                    </div>
                </div>
                
                <!-- Connected Account -->
                <div class="bg-white border border-gray-200 rounded-xl p-6">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">연결된 계정</h2>
                    <div class="flex items-center justify-between p-4 bg-green-50 border border-green-200 rounded-lg">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
                                <i data-lucide="check-circle" class="w-5 h-5 text-green-600"></i>
                            </div>
                            <div>
                                <div class="font-medium text-gray-900">한국투자증권</div>
                                <div class="text-sm text-gray-600">계좌 연결됨</div>
                            </div>
                        </div>
                        <button class="px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">
                            관리
                        </button>
                    </div>
                </div>
                
                <!-- Automation Level -->
                <div class="bg-white border border-gray-200 rounded-xl p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-lg font-semibold text-gray-900">자동화 레벨 설정</h2>
                        <button class="px-3 py-1.5 text-sm text-gray-600 hover:bg-gray-100 rounded-lg transition-colors flex items-center gap-1">
                            <i data-lucide="settings" class="w-4 h-4"></i>
                            상세 설정
                        </button>
                    </div>
                    <div class="space-y-3">
                        <label class="flex items-center justify-between p-4 border-2 border-blue-500 bg-blue-50 rounded-lg cursor-pointer">
                            <div>
                                <div class="font-medium text-gray-900">파일럿 모드</div>
                                <div class="text-sm text-gray-600 mt-1">AI가 자동으로 투자 결정을 실행합니다</div>
                            </div>
                            <input type="radio" name="automation" value="pilot" checked class="w-5 h-5 text-blue-600">
                        </label>
                        
                        <label class="flex items-center justify-between p-4 border-2 border-gray-200 hover:border-gray-300 rounded-lg cursor-pointer transition-colors">
                            <div>
                                <div class="font-medium text-gray-900">코파일럿 모드</div>
                                <div class="text-sm text-gray-600 mt-1">AI가 제안하고 사용자가 최종 승인합니다</div>
                            </div>
                            <input type="radio" name="automation" value="copilot" class="w-5 h-5 text-blue-600">
                        </label>
                        
                        <label class="flex items-center justify-between p-4 border-2 border-gray-200 hover:border-gray-300 rounded-lg cursor-pointer transition-colors">
                            <div>
                                <div class="font-medium text-gray-900">어드바이저 모드</div>
                                <div class="text-sm text-gray-600 mt-1">AI가 조언만 제공하고 사용자가 결정합니다</div>
                            </div>
                            <input type="radio" name="automation" value="advisor" class="w-5 h-5 text-blue-600">
                        </label>
                    </div>
                </div>
                
                <!-- Investment Profile -->
                <div class="bg-white border border-gray-200 rounded-xl p-6">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">투자 성향</h2>
                    <div class="flex items-center justify-between p-4 bg-orange-50 border border-orange-200 rounded-lg">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-orange-100 rounded-lg flex items-center justify-center">
                                <i data-lucide="zap" class="w-5 h-5 text-orange-600"></i>
                            </div>
                            <div>
                                <div class="font-medium text-gray-900">공격투자형</div>
                                <div class="text-sm text-gray-600">높은 수익을 위해 위험을 감수합니다</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Onboarding Button -->
                <button class="w-full py-3 bg-gray-100 hover:bg-gray-200 text-gray-900 font-medium rounded-lg transition-colors flex items-center justify-center gap-2">
                    <i data-lucide="play-circle" class="w-5 h-5"></i>
                    온보딩 체험하기
                </button>
            </div>
        </div>
    </div>
    
    <!-- Global Chat Prompt -->
    <div class="fixed bottom-8" style="left: 50%; transform: translateX(-50%); width: calc(100% - 320px - 8rem); max-width: 900px;">
        <div class="bg-white border border-gray-200 rounded-2xl shadow-lg">
            <div class="flex items-end gap-3 p-4">
                <button class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                    <i data-lucide="paperclip" class="w-5 h-5 text-gray-600"></i>
                </button>
                <textarea rows="1" placeholder="메시지를 입력하세요..." class="flex-1 resize-none border-none focus:outline-none text-gray-900 placeholder-gray-500"></textarea>
                <button class="p-2 bg-blue-500 hover:bg-blue-600 rounded-lg transition-colors">
                    <i data-lucide="arrow-up" class="w-5 h-5 text-white"></i>
                </button>
            </div>
        </div>
        <div class="text-center mt-2 text-xs text-gray-500">
            AI가 실수할 수 있습니다. 중요한 정보는 확인하세요.
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
